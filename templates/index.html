<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <title>Login Page | Caged Coder</title>
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up">
      <form id="registerForm" method="POST" action="/register" onsubmit="return validateRegistrationForm()">
        <h1>Create Account</h1>
        <input type="text" name="name" placeholder="Name" required />
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" id="reg_password" name="password" placeholder="Password" required />
        <input type="password" id="reg_confirm_password" name="confirm_password" placeholder="Confirm Password" required />
        <div id="regError" style="color: red; display: none;">Passwords do not match!</div>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <div class="form-container sign-in">
      <form method="POST" action="/login">
        <h1>Sign In</h1>
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Sign In</button>
      </form>
    </div>

    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-image" />
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo-image" />
          <h1>Hello, Friend!</h1>
          <p>
            Register with your personal details to use all of site features
          </p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static',filename='script.js') }}"></script>
</body>
</html>
